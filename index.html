<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Morga.Yeh" />
  <meta name="description" content="Create normal virtualScroller" />
  <title>Scroller Bar Component</title>
  <link href="./dist/css/scrollbar.css" rel="stylesheet" />
</head>

<body>

  <div id="scroll-container" style="border: 5px solid black"></div>

  <script type="module">
    import { VirtualScroll } from './dist/js/scrollbar/scrollbar.js';

    const container = document.getElementById('scroll-container');
    const virtualScroll = new VirtualScroll({
      container: container,
      itemHeight: 40,
      items: Array.from({ length: 20000 }, (_, idx) => idx > 200 ? ({ name: `test-item${idx}`, hasCheck: true }) : ({ name: `mg-item${idx}` }))
    });
  </script>
</body>

</html>
